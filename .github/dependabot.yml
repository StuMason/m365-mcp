version: 2
updates:
  # npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
      time: '06:00'
      timezone: 'Europe/London'
    open-pull-requests-limit: 10
    # Group minor/patch updates together to reduce PR noise
    groups:
      minor-and-patch:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
    commit-message:
      prefix: 'chore(deps)'
    labels:
      - 'dependencies'
    # Auto-assign for review
    reviewers:
      - 'StuMason'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '06:00'
      timezone: 'Europe/London'
    commit-message:
      prefix: 'ci(deps)'
    labels:
      - 'dependencies'
      - 'github-actions'
